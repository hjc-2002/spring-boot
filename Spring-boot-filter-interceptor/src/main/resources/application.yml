springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ztf.boot.fi.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
  basic:
    enable: true
    username: admin
    password: 123456
server:
  valid_urls:
    - /auth/logout
    - /user/**


spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB